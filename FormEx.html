  <body>
    <section id="form">
      <div class="container">
        <h1>Order Makanan</h1>
        <form action="" class="mt-10">
          <label for="pemesanan">Nama Pemesan</label><br />
          <input class="mb-10" type="text" id="pemesan" /><br />

          <label for="jenisMakanan">Pilih Jenis Makanan:</label><br />
          <select name="jenisMakanan" id="jenisMakanan" class="mb-10">
            <option value="none" disabled>Jenis Makanan</option>
            <option value="Asia">Nasi Goreng (Asia)</option>
            <option value="Asia">Indomie Goreng (Asia)</option>
            <option value="Asia">Ayam Geprek (Asia)</option>
            <option value="Asia">Kebab (Asia)</option>
            <option value="Eropa">Pizza (Eropa)</option>
            <option value="Asia">Siomay (Asia)</option></select
          ><br />

          <label for="">Bahan Tambahan: </label> <br />
          <input
            type="checkbox"
            id="tambahan1"
            name="tambahan1"
            value="Bawang"
          />
          <label for="tambahan1">Bawang</label><br />
          <input
            type="checkbox"
            id="tambahan2"
            name="tambahan2"
            value="Sawi"
          />
          <label for="tambahan2">Sawi</label><br />
          <input
            type="checkbox"
            id="tambahan3"
            name="tambahan3"
            value="telur"
          />
          <label for="tambahan3">Telur</label><br />
          <input type="checkbox" id="tambahan4" name="tambahan4" value="Cabai" />
          <label for="tambahan4">Cabai</label><br>
          <input type="checkbox" id="tambahan5" name="tambahan5" value="Tempe" />
          <label for="tambahan5">Tempe</label><br>
          <input type="checkbox" id="tambahan6" name="tambahan6" value="Saus" />
          <label for="tambahan6">Saus</label><br>

          <label class="mt-10" for="catatan">Catatan: </label><br />
          <textarea
            class="mb-10"
            name="catatan"
            id="catatan"
            rows="4"
            placeholder="Tambahkan catatan anda"
          ></textarea
          ><br />

          <button type="submit">Pesan</button>
        </form>
      </div>
    </section>
