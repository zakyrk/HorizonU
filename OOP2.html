<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Coffe{
            constructor(KopiFavorit,CafeFavorit,FrekuensiMinumKopi){
                this.KopiFavorit = KopiFavorit
                this.CafeFavorit = CafeFavorit
                this.FrekuensiMinumKopi = FrekuensiMinumKopi
            }
            tampilkanInfo(){
            document.writeln(`KopiFavorit : ${this.KopiFavorit}<br>`);
            document.writeln(`Bahan Utama : ${this.CafeFavorit}<br>`);
            document.writeln(`Frekuensi Minum Kopi: ${this.FrekuensiMinumKopi}<br>`);
            }
        }
        const Zaky = new Coffe("Americano","Kopi Kenangan","1x sehari")

        Zaky.tampilkanInfo()

    </script>
</body>
</html>
