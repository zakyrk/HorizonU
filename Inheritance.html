<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cooking {
            constructor(MasakanFavorit, alatMasak) {
                this.MasakanFavorit = MasakanFavorit;
                this.alatMasak = alatMasak;
            }

            tampilkanInfo() {
                // Menggunakan backticks untuk template literals
                document.write(`Masakan Favorit : ${this.MasakanFavorit}<br>`);
                document.write(`Alat Masak Favorit : ${this.alatMasak}<br>`);
            }
        }

        // Membuat objek Zaky
        const Zaky = new Cooking("Nasi Goreng", "Wajan & Spatula");

        // Menampilkan info
        Zaky.tampilkanInfo();
        
    </script>
</body>
</html>
